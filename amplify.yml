version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install Node.js 22
        - nvm install 22
        - nvm use 22
        # Install dependencies
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # Build the Next.js app
        - npm run build
  artifacts:
    # Output directory for the Next.js build
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - nvm install 22
        - nvm use 22
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

backend:
  phases:
    build:
      commands:
        - nvm install 22
        - nvm use 22
